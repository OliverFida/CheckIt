events { }

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

#    access_log    logs/access.log  combined;

    server {
        server_name   checkit;
        listen        0.0.0.0:8080;

        error_page    500 502 503 504  /50x.html;

        location / {
            location /api/ {
                  resolver 127.0.0.11;
                  proxy_set_header   X-Real-IP $remote_addr;
                  proxy_set_header   Host      $http_host;
                  proxy_pass http://172.17.0.1:5000/;
            }

            location  / {
            try_files $uri /index.html;
            }

            root      /www;
        }
    }

}

