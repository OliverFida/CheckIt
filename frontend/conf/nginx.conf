events { }

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

#    access_log    logs/access.log  combined;

    server {
        server_name   checkit;
        listen        0.0.0.0:8080;

        error_page    500 502 503 504  /50x.html;

        location      / {
            root      /www;
  			try_files $uri /index.html;
        }

    }

}
