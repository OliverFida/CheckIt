version: "3"
services:
  checkit_frontend:
    image: "checkit_frontend:latest"
    container_name: "checkit_frontend"
    ports:
    - "80:8080"
    environment:
      - CHECKIT_BACKEND_PROTOCOL="http"
      - CHECKIT_BACKEND_PORT="5000"
      - CHECKIT_BACKEND_ADDRESS="10.0.2.11"
    restart: always
  checkit_backend:
    image: checkit_backend
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:5000"
    volumes:
      - ./checkit.db:/data/checkit.db
    container_name: "checkit_backend"
    restart: always
